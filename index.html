<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>TOUR CASA MÉIER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      text-align: center;
      padding: 30px;
      font-size: 3em;
      font-weight: bold;
      background: #111;
      user-select: none;
    }
    #menu {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #menu button {
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #menu button:hover {
      background: #666;
    }
    #viewer {
      flex-grow: 1;
      width: 100vw;
      height: auto;
    }
  </style>
</head>

<body>

  <div id="header">TOUR CASA MÉIER</div>

  <div id="menu">
    <button onclick="loadPanorama('images/cozinha1.jpg')">Cozinha 1</button>
    <button onclick="loadPanorama('images/cozinha2.jpg')">Cozinha 2</button>
    <button onclick="loadPanorama('images/sala1.jpg')">Sala 1</button>
    <button onclick="loadPanorama('images/sala2.jpg')">Sala 2</button>
  </div>

  <div id="viewer"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
      }
    }
  </script>

  <script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';

    const viewer = new Viewer({
      container: document.querySelector('#viewer'),
      panorama: 'images/cozinha1.jpg',
    });

    window.loadPanorama = function (path) {
      viewer.setPanorama(path);
    };
  </script>

</body>
</html>
